<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <title>Teams</title> <style>
        table { width: 80%; border-collapse: collapse; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Teams List</h1> <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Team Name</th>
                <th>City</th>
                <th>Founded Year</th> </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.team_id }}</td>
                <td>{{ team.team_name }}</td>
                <td>{{ team.team_city }}</td>
                <td>{{ team.team_year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
